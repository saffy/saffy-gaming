<html>
<head>
  <title>Relic Calculator</title>
</head>
<body>
<h1>Relic Even Split Tool</h1>
<hr/>
<app-party-config [(size)]="size"></app-party-config>
  <app-relic-select [(relics)]="relics"></app-relic-select>


  <!-- Relics =  {{relics | json}} -->

  <span *ngIf="size <= 1">They're all yours baby!</span>
  <div *ngIf="size > 1">  Data size = {{size}}   </div>

  <button (click)="calculate(size)">Go!</button>
  {{calculated | json}}


</body>

</html>
